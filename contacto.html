    <!-- formulario de contacto -->
    <section class="contacto-a">
      <div class="container">
        <!-- <form onsubmit="sendEmail(); reset(); return false;"> -->
        <form method="POST" name="contact" data-netlify="true">
          <div class="text-fields">
            <input
              id="name"
              name="name"
              type="text"
              class="text-input name-input"
              placeholder="Nombre"
              required
            />
            <input
              id="email"
              type="email"
              name="email"
              class="text-input email-input"
              placeholder="Correo"
              required
            />
            <input
              id="phone"
              name="phone"
              type="text"
              class="phone-input text-input"
              placeholder="Teléfono"
              required
            />
            <textarea
              id="message"
              name="message"
              class="text-input message-input"
              placeholder="Escríbeme"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-form">Enviar</button>
        </form>
      </div>
    </section>
